<div class="container-contact100">
	<div class="wrap-contact100">
		<span class="contact100-form-titleHome"> Bienvenido a UrbaZone
			<img id="logo" href="img/LogoPaginaNegroSinsombra.png" width="15%"
			height="25%">

		</span>



		<div class="container-contact100-form-btn">
			<form action="/vecino/perfil" method="get">
				<input type="hidden" name="id" th:value="${session.vecino.id}">
				<button onclick="submit()" class="btn btn-dark">Mi Perfil</button>
			</form>
		</div>


		<div class="container-contact100-form-btn">
			<button class="">Mis reservas</button>
		</div>

		<div class="container-contact100-form-btn">
			<span th:each="zona:${zonas}">			
			<form action="/reserva/c" method="get">
				<input type="hidden" name="zonaId" th:value="${zona.id}">
				<input type="hidden" name="vecinoId" th:value="${session.vecino.id}">			
				<button onclick="submit()" class="btn btn-dark" th:text="${zona.nombre}"></button>
			</form>
			</span>
			
		</div>





	</div>
</div>
