<script>

	function validarUsername() {
		var expUsername = /^[a-zA-Z]{1}([a-zA-Z]||[0-9]||[.\-_/$&]){3,30}$/;

		if (!expUsername.test(miForm.username.value.toLowerCase())) {
			document.getElementById("errUsername").innerHTML = "<font color='red'>El username debe empezar con 1 letra y puede contener n√∫meros y caracteres especiales.</font>";
			return false;
		} else {
			document.getElementById("errUsername").innerHTML = "";
			return true;
		}
	}

	function validarPassword() {
		var expPassword = /^[a-zA-Z0-9√ß√á]([\$\@\?\-]?[a-zA-Z_0-9-√ß√á]){7,30}$/;

		if (!expPassword.test(miForm.password.value.toLowerCase())) {
			document.getElementById("errPwd").innerHTML = "<font color='red'>La contrase√±a debe tener m√≠nimo 8 caracteres y al menos 1 letra may√∫scula, 1 letra min√∫scula y 1 n√∫mero.</font>";
			return false;
		} else {
			document.getElementById("errPwd").innerHTML = "";
			return true;
		}
	}
	
	function criteriosPwd(pwd) {
		var pwd = miForm.password.value;
		var permitidosNumeros = "1234567890";
		var permitidosLetrasMin = "abcdefghijklmn√±opqrstuvwxyz";
		var permitidosLetrasMay = "ABCDEFGHIJKLMN√ëOPQRSTUVWXYZ";
		var criterio1 = false;
		var criterio2 = false;
		var criterio3 = false;
		console.log(pwd);
		//COMPRUEBA QUE LA CONTRASE√ëA CONTIENE ALG√öN N√öMERO
		for(var i = 0; i < pwd.length; i++) {
			if(permitidosNumeros.indexOf(pwd.charAt(i)) >= 0) {
				criterio1 = true;
			}
		}
		//COMPRUEBA QUE LA CONTRASE√ëA CONTIENE ALGUNA LETRA MIN√öSCULA
		for(var i = 0; i<pwd.length; i++) {
			if(permitidosLetrasMin.indexOf(pwd.charAt(i)) >= 0) {
				criterio2 = true;
			}
		}
		//COMPRUEBA QUE LA CONTRASE√ëA CONTIENE ALGUNA LETRA MAY√öSCULA
		for(var i = 0; i<pwd.length; i++) {
			if(permitidosLetrasMay.indexOf(pwd.charAt(i)) >= 0) {
				criterio3 = true;
			}
		}
		
		if((criterio1==true)  && (criterio2==true) && (criterio3==true)) {
			return true;
		}
		else {
			return false;
		}
		
	}

	function validacion() {
		if (validarUsername() && validarPassword() && criteriosPwd()) {
			return true;
		} else {
			return false;
		}
	}
	
</script>
