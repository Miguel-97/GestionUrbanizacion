<div class="container">

	<h1>Nueva Zona Común</h1>
	
	<form action="/zonaComun/c" method="post">
		<div class="mt-3">
        	
        	<div class="form-group row">
        		<label for="id-nombre" class="col-sm-1 col-form-label font-weight-bold">Nombre</label>
        		<div class="col-sm-2">
        			<input type="text" class="form-control" id="id-nombre" name="nombre" required="required"/>
        		</div>
        	</div>

        	<div class="form-group row">
        		<label for="id-horario" class="col-sm-1 col-form-label font-weight-bold">Horario</label>
        		<div class="col-sm-2">
        			<input type="text" class="form-control" id="id-horario" name="horario" required="required"/>
        		</div>
        	</div>

        	<div class="form-group row">
        		<label for="id-tiempoMax" class="col-sm-1 col-form-label font-weight-bold">Tiempo Máx</label>
        		<div class="col-sm-2">
        			<input type="number" class="form-control" id="id-tiempoMax" name="tiempoMax" min="30" step="30" required="required"/>
        		</div>
        	</div>

        	<div class="form-group row">
        		<label for="id-aforoMax" class="col-sm-1 col-form-label font-weight-bold">Aforo Máx</label>
        		<div class="col-sm-2">
        			<input type="number" class="form-control" id="id-aforoMax" name="aforoMax" min="1" required="required"/>
        		</div>
        	</div>
        	
        	<div class="form-group row">
        		<label for="id-urbaId" class="col-sm-1 col-form-label font-weight-bold">Urb.</label>
        		<div class="col-sm-3">
        			<select class="custom-select" id="id-urbaId" name="urbaId">
    						<option th:each="urbanizacion:${urbanizaciones}" th:text="${urbanizacion.nombre}" th:value="${urbanizacion.id}"></option>
        			</select>
        		</div>
        	</div>
        	
        	<div class="form-group row">
        	   	<div class="col-sm-2">
        	   		<input type="submit" class="btn btn-dark">
        	   		<input type="reset" class="btn btn-dark" value="Cancelar">
        	   	</div>
        	</div>
        	
		</div>
	</form>
	
	<a href="/urbanizacion/r"><button class="btn btn-dark">Volver</button></a>
	
</div>
