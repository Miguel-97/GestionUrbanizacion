<div class="container-contact100">
	<div class="wrap-contact100">
		<form action="/zonaComun/u" method="post"
			class="contact100-form validate-form" name="miForm"
			onsubmit="return validacion()">
			<span class="contact100-form-title"> Editar Zona Común <img
				id="logo" src="/img/LogoPagina.png" width="15%" height="25%"></span>
			<br> <input type="hidden" name="zonaComunId"
				th:value="${zonaComun.id}" />


			<div class="wrap-input100 validate-input"
				data-validate="Nombre requerido">
				<label class="label-input100" for="id-nombre">Nombre</label> <input
					type="text" class="input100" id="id-nombre" name="nombre"
					th:value="${zonaComun.nombre}" />
					<span class="focus-input100"></span> 
					<div id="errNombre"></div>
					

			</div>

			<div class="wrap-input100 validate-input"
				data-validate="Horario requerido">
				<label class="label-input100" for="id-horario">Horario</label> <input
					type="text" class="input100" id="id-horario" name="horario"
					th:value="${zonaComun.horario}" />
					<span class="focus-input100"></span> 
					<div id="errHorario"></div>
					

			</div>

			<div class="wrap-input100 validate-input"
				data-validate="Tiempo Max requerido">
				<label class="label-input100" for="id-tiempoMax">Tiempo Max</label>
				<input type="number" class="input100" id="id-tiempoMax"
					name="tiempoMax" min="30" step="30"
					th:value="${zonaComun.tiempoMax}" /> <span class="focus-input100"></span>

			</div>

			<div class="wrap-input100 validate-input"
				data-validate="Aforo Max requerido">
				<label class="label-input100" for="id-aforoMax">Aforo Max</label> <input
					type="number" class="input100" id="id-aforoMax" name="aforoMax"
					min="1" th:value="${zonaComun.aforoMax}" /> <span
					class="focus-input100"></span>

			</div>


			<div class="wrap-input100">
				<div class="label-input100">Urbanización</div>
				<div></div>
				<select class="js-select2" id="id-urbaId" name="urbaId">
					<option th:each="urbanizacion:${urbanizaciones}"
						th:text="${urbanizacion.nombre}" th:value="${urbanizacion.id}"
						th:selected="${zonaComun.corresponde.id==urbanizacion.id}"></option>
				</select>
				<div class="dropDownSelect2"></div>

				<span class="focus-input100"></span>
			</div>


			<div class="container-contact100-form-btn">
				<input type="submit" id="botonEnvio" class="contact100-form-btn"
					value="Aceptar">
			</div>

			<div class="container-contact100-form-btn">
				<a href=/vecino/u class="contact100-form-btn"><button
						class="contact100-form-btn" id="botonVolver">Volver</button></a>
			</div>
		</form>
	</div>
</div>
<script>
	function validarNombre() {
		var expNombre = /^[a-zñáéíóúçü]{1}[ a-zñáéíóúç1-9ü-]{3,30}$/;
		if (!expNombre.test(miForm.nombre.value.toLowerCase())) {
			document.getElementById("errNombre").innerHTML = "<font color='red'>El nombre no es correcto.</font>";
			return false;
		} else {
			document.getElementById("errNombre").innerHTML = "";
			return true;
		}
	}

	function validarHorario() {
		var expHorario = /^(0?[0-9]|1[0-9]|2[0-3]):(0?[0-9]|[1-5][0-9])-(0?[0-9]|1[0-9]|2[0-3]):(0?[0-9]|[1-5][0-9])$/;

		if (!expHorario.test(miForm.horario.value.toLowerCase())) {
			document.getElementById("errHorario").innerHTML = "<font color='red'>El horario no es correcto. (hh:mm-hh:mm)</font>";
			return false;
		} else {
			document.getElementById("errHorario").innerHTML = "";
			return true;
		}
	}

	function validacion() {
		if (validarNombre() && validarHorario()) {
			return true;
		} else {
			return false;
		}

	}
</script>
