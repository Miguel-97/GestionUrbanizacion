<div class="container">

	<h1>Nueva Persona</h1>
	
	<a href="/persona/r"><button class="btn btn-dark">Volver</button></a>
	
	<form action="/anonymous/registro" method="post">
		<div class="mt-3">
        	
        	<div class="form-group row">
        		<label for="id-urbaId" class="col-sm-2 col-form-label font-weight-bold">Urbanizaci√≥n</label>
        		<div class="col-sm-2">
        			<select class="custom-select" id="id-urbaId" name="urbaId" onchange="/anonymous/registroPost(urbaId)">
    						<option th:each="urba:${urbas}" th:text="${urba.nombre}" th:value="${urba.id}"></option>
        			</select>
        		</div>
        	</div>
        	
        	<div class="form-group row">
        		<label for="id-portal" class="col-sm-2 col-form-label font-weight-bold">Portal</label>
        		<div class="col-sm-2">
        			<select class="custom-select" id="id-portal" name="portal">
    						<option th:each="edificio:${edificios}" th:text="${edificio}" th:value="${portal}"></option>
        			</select>
        		</div>
        	</div>
        	
        	<div class="form-group row">
        		<label for="id-nombre" class="col-sm-2 col-form-label font-weight-bold">Nombre</label>
        		<div class="col-sm-2">
        			<input type="text" class="form-control" id="id-nombre" name="nombre" required="required"/>
        		</div>
        	</div>
        	
        	
        	<div class="form-group row">
        	   	<div class="col-sm-2">
        	   		<input type="submit" class="btn btn-dark"/>
        	   		<input type="reset" class="btn btn-dark" value="Cancelar"/>
        	   	</div>
        	</div>
        	
		</div>
	</form>
	
</div>
