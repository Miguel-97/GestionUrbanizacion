

	<div class="container-contact100">
		<div class="wrap-contact100">

			<form class="contact100-form validate-form" method="post">
				<span class="contact100-form-title">
					Introduce los credenciales para entrar a tu comunidad.
				</span>


				<div class="wrap-input100 validate-input" data-validate="Nombre requerido">
					<label class="label-input100" for="id-username">Usuario</label>
					<input id="id-username" class="input100" type="text" name="username" pattern="^[a-zA-Z]{1}[(a-zA-Z) || (0-9) || (.\-_/$&)]{3,30}$" title="Introduce un usuario válido">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Contraseña requerida">
					<label class="label-input100" for="id-password">contraseña</label>
					<input id="id-password" class="input100" type="password" name="password" pattern="^[a-z0-9ñç]([\.\$\@]?[a-z_0-9-ñç]){8,30}$" title="Introduce una contraseña válida">
					<span class="focus-input100"></span>
				</div>


				
			

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						Entrar 
					</button>
				</div>

				
				
				<div class="container-contact100-form-btn">
					<a id="aPass" href="#"></a> <p>Olvidaste tu contraseña?</p>
				</div>

				
			</form>

			<img id="login" src="/img/LogoPagina.png" width="20%" height="20%">

			
		</div>
	</div>
